<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Sparrow">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="format-detection" content="telephone=no, email=no">
        <title>提示信息 · Sparrow</title>
        <link rel="stylesheet" href="assets/css/sparrow.css">
        <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="//cdn.bootcss.com/holder/2.9.3/holder.min.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/sparrow.js"></script>
    </head>

    <body>
        <div id="app" class="l-app">
            <div class="TabBar">
                <div class="TabBar__inner">
                    <div class="Nav"> <a href="index.html" class="Nav__item">返回</a>
                        <!-- END .Nav__item -->
                    </div>
                    <!-- END .Nav -->
                </div>
            </div>
            <!-- .TabBar -->
            <main class="l-main">
                <div class="l-main__inner">
                    <div class="l-content u-pt20"> <button type="button" class="btn btn--primary btn--lg btn--block u-mb20 js-loading">等待载入</button> <button type="button" class="btn btn--primary btn--lg btn--block u-mb20 js-text">文本消息</button> <button type="button" class="btn btn--primary btn--lg btn--block u-mb20 js-error">错误信息</button>                        <button type="button" class="btn btn--primary btn--lg btn--block u-mb20 js-success">成功提示</button> <button type="button" class="btn btn--primary btn--lg btn--block u-mb20 js-cb">回调确认</button> </div>
                </div>
                <!-- END .Main__inner -->
            </main>
            <!-- /.Main -->
        </div>
        <!-- END .l-app -->
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                FastClick.attach(document.body);
            }, false);
            (function($)
            {
                $('.js-surprise').on('click', function()
                {
                    sal(
                    {
                        title: '极尽利用',
                        text: '在PC端限制主内容宽度以达到最佳显示效果，还能利用空余的部分显示更多隐藏内容！',
                        confirmBtnText: '膜拜'
                    });
                });
            })(Zepto);
        </script>
        <script>
            (function($)
            {
                $('.js-text').on('click', function(e)
                {
                    notify(
                    {
                        text: '不错哟',
                        type: ''
                    });
                });
                $('.js-loading').on('click', function(e)
                {
                    notify(
                    {
                        text: '不错哟',
                        type: 'loading'
                    });
                });
                $('.js-error').on('click', function(e)
                {
                    notify(
                    {
                        text: '不错哟',
                        type: 'danger'
                    });
                });
                $('.js-success').on('click', function(e)
                {
                    notify(
                    {
                        text: '不错哟',
                        type: 'success'
                    });
                });
                $('.js-cb').on('click', function(e)
                {
                    var t = notify(
                    {
                        text: '请点击屏幕',
                        timer: 0
                    });
                    var s = setTimeout(function()
                    {
                        $(document).one('click', function(e)
                        {
                            t.hide();
                        });
                        clearTimeout(s);
                    }, 200)
                });
            })(Zepto);
        </script>
    </body>

</html>
