<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Sparrow">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="format-detection" content="telephone=no, email=no">
        <title>Sparrow</title>
        <link rel="stylesheet" href="assets/css/sparrow.css">
        <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="//cdn.bootcss.com/holder/2.9.3/holder.min.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/sparrow.js"></script>
    </head>

    <body>
        <div id="app" class="l-app">
            <div class="TabBar">
                <div class="TabBar__left"> </div>
                <!-- END .TabBar__right -->
                <div class="TabBar__inner">
                    <ul class="Nav">
                        <li class="Nav__item"> <a href="https://moyus.github.io/sparrow" class="Nav__link">
                        GitHub Repo
                    </a> </li>
                        <li class="Nav__item"> <a role="button" class="Nav__link">
                        Sparrow v1.0.0-alpha
                    </a> </li>
                    </ul>
                    <!-- END .Nav -->
                </div>
                <!-- END .TabBar__inner -->
                <div class="TabBar__right">
                    <div class="l-content"> <button class="btn btn--primary js-surprise">点我试试</button> </div>
                </div>
                <!-- END .TabBar__right -->
            </div>
            <!-- .TabBar -->
            <main class="l-main">
                <div class="l-main__inner">
                    <div class="List-group">
                        <ul class="List">
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">夜间模式</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END .List -->
                </div>
                <!-- END .l-main__inner -->
            </main>
            <!-- END .l-main-->
        </div>
        <!-- END .l-app -->
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                FastClick.attach(document.body);
            }, false);
            (function($)
            {
                $('.js-surprise').on('click', function()
                {
                    sal(
                    {
                        title: '极尽利用',
                        text: '在PC端限制主内容宽度以达到最佳显示效果，还能利用空余的部分显示更多隐藏内容！',
                        confirmBtnText: '膜拜'
                    });
                });
            })(Zepto);
        </script>
    </body>

</html>
