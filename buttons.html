<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tea">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="format-detection" content="telephone=no, email=no">
        <title>按钮 · Sparrow</title>
        <link rel="stylesheet" href="assets/css/tea.css">
        <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="//cdn.bootcss.com/holder/2.9.3/holder.min.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/tea.js"></script>
    </head>

    <body>
        <div id="app" class="app">
            <div class="TabBar">
                <div class="TabBar__inner">
                    <div class="Nav"> <a href="index.html" class="Nav__item">返回</a>
                        <!-- /.Nav__item -->
                    </div>
                    <!-- /.Nav -->
                </div>
            </div>
            <!-- .TabBar -->
            <main class="l-main">
                <div class="l-main__inner">
                    <div class="l-content u-pt30">
                        <div class="l-group"> <a role="button" class="btn btn--outline u-mb10">Button</a> <a role="button" class="btn btn--primary u-mb10">Primary</a> <a role="button" class="btn btn--info u-mb10">Info</a> <a role="button" class="btn btn--danger u-mb10">Danger</a>                            <a role="button" class="btn btn--success u-mb10">Success</a> </div>
                        <div class="l-group"> <a role="button" class="btn btn--outline u-mb10" disabled>Button</a> <a role="button" class="btn btn--primary u-mb10" disabled>Disabled</a> <a role="button" class="btn btn--info u-mb10" disabled>Disabled</a> <a role="button" class="btn btn--danger u-mb10"
                                disabled>Disabled</a> <a role="button" class="btn btn--success u-mb10" disabled>Disabled</a> </div>
                    </div>
                    <!-- /.content-block -->
                    <div class="l-content">
                        <div class="l-group"> <a role="button" class="btn btn--primary btn--sm u-mb10">Small</a> <a role="button" class="btn btn--primary u-mb10">Base</a> <a role="button" class="btn btn--primary btn--lg u-mb10">Large</a> </div>
                    </div>
                    <!-- /.content-block -->
                    <div class="l-content">
                        <div class="l-group"> <a role="button" class="btn btn--primary btn--lg btn--block u-mb10">Large Button</a> </div>
                    </div>
                    <!-- /.content-block -->
                    <div class="l-content l-block">
                        <div class="l-group"> <a role="button" class="btn btn--primary is-loading u-mb10">Loading</a> </div>
                    </div>
                    <!-- /.content-block -->
                </div>
                <!-- END .l-main__inner -->
            </main>
            <!-- END .l-main -->
        </div>
        <!-- END .app -->
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                FastClick.attach(document.body);
            }, false);
            (function($)
            {
                $('.js-surprise').on('click', function()
                {
                    sal(
                    {
                        title: '极尽利用',
                        text: '在PC端限制主内容宽度以达到最佳显示效果，还能利用空余的部分显示更多隐藏内容！',
                        confirmBtnText: '膜拜'
                    });
                });
            })(Zepto);
        </script>
    </body>

</html>
