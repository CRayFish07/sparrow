<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tea">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="format-detection" content="telephone=no, email=no">
        <title>列表 · Sparrow</title>
        <link rel="stylesheet" href="assets/css/tea.css">
        <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="//cdn.bootcss.com/holder/2.9.3/holder.min.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/tea.js"></script>
    </head>

    <body>
        <div id="app" class="app">
            <div class="TabBar">
                <div class="TabBar__inner">
                    <div class="Nav"> <a href="index.html" class="Nav__item">返回</a>
                        <!-- /.Nav__item -->
                    </div>
                    <!-- /.Nav -->
                </div>
            </div>
            <!-- .TabBar -->
            <main class="l-main">
                <div class="l-main__inner">
                    <div class="List-group">
                        <ul class="List">
                            <li class="Cell">
                                <div class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">默认项目</div>
                                    </div>
                                </div>
                            </li>
                            <!-- END .Cell -->
                            <li class="Cell">
                                <div class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">带描述信息的项目</div>
                                        <div class="Cell__after">描述文字</div>
                                    </div>
                                </div>
                            </li>
                            <!-- END .Cell -->
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">这是链接</div>
                                    </div>
                                </a>
                            </li>
                            <!-- END .Cell -->
                        </ul>
                    </div>
                    <!-- END .List-group -->
                    <div class="List-group">
                        <ul class="List">
                            <li class="Cell Cell--link">
                                <div class="Cell__body">
                                    <div class="Cell__media"> <img data-src="holder.js/30x30?theme=sky&text=T"> </div>
                                    <div class="Cell__inner">
                                        <div class="Cell__content">乔布斯</div>
                                        <div class="Cell__after">CEO</div>
                                    </div>
                                </div>
                            </li>
                            <li class="Cell Cell--link">
                                <div class="Cell__body">
                                    <div class="Cell__media"> <img data-src="holder.js/30x30?theme=sky&text=T"> <img data-src="holder.js/30x30?theme=sky&text=T"> </div>
                                    <div class="Cell__inner">
                                        <div class="Cell__content">2个图标</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="List-gap">这是一条分割线</div>
                        <ul class="List">
                            <li class="Cell">
                                <div class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">这没图标</div>
                                    </div>
                                </div>
                                <ul class="List">
                                    <li class="Cell">
                                        <div class="Cell__body">
                                            <div class="Cell__media"> <img data-src="holder.js/30x30?theme=sky&text=T"> </div>
                                            <div class="Cell__inner">
                                                <div class="Cell__content">二级列表</div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="Cell Cell--link">
                                        <div class="Cell__body">
                                            <div class="Cell__media"> <img data-src="holder.js/30x30?theme=sky&text=T"> </div>
                                            <div class="Cell__inner">
                                                <div class="Cell__content">雷布斯</div>
                                                <div class="Cell__after">CEO</div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- END .List -->
                    <div class="List-group List-inset">
                        <ul class="List">
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">第一章</div>
                                    </div>
                                </a>
                            </li>
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">第二章</div>
                                    </div>
                                </a>
                            </li>
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">第三章</div>
                                    </div>
                                </a>
                            </li>
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">第四章</div>
                                    </div>
                                </a>
                            </li>
                            <li class="Cell Cell--link">
                                <a role="button" class="Cell__body">
                                    <div class="Cell__inner">
                                        <div class="Cell__content">第五章</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END .List-group -->
                </div>
            </main>
            <!-- /.Main -->
        </div>
        <!-- END .app -->
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                FastClick.attach(document.body);
            }, false);
            (function($)
            {
                $('.js-surprise').on('click', function()
                {
                    sal(
                    {
                        title: '极尽利用',
                        text: '在PC端限制主内容宽度以达到最佳显示效果，还能利用空余的部分显示更多隐藏内容！',
                        confirmBtnText: '膜拜'
                    });
                });
            })(Zepto);
        </script>
    </body>

</html>
